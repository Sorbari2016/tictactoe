<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <!-- Name input Form -->
  <div id="nameFormContainer" class="form-container">
    <h2>Kindly enter your names</h2>
    <form id="nameForm">
      <p>
        <label for="player1Name">Player 1, Enter your Name or Alias</label>
        <input type="text" id="player1Name" placeholder="Player 1 Name" required>
      </p>
      <p>
        <label for="player2Name">Player 2, Enter your Name or Alias</label>
        <input type="text" id="player2Name" placeholder="Player 2 Name" required>
      </p>
      <button type="submit">Start Game</button>
    </form>
  </div>
  
  <!-- Game UI, initially hidden -->
  <div class="game-container" id="gameContainer" style="display: none;">
    <h1>Tic Tac Toe</h1>
    <div class="status-container">
      <div id="status-screen">
        <p id="status">Player 1's turn (X)</p>
      </div>
    </div>
    <div class="screen-box">
      <div class="box" id="player1ScoreBox"></div>
      <div class="box" id="player2ScoreBox"></div>
    </div>
    <div id="gameboard" class="board"></div>
    <button id="restartBtn">Restart Game</button>
  </div>
    
</body>
</html>
